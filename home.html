<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <style type="text/css">
        .win-listview 
        {
          height: 500px; 
        }
        #basicListView.win-listview
        {
            height:500px;
        }

    </style>
</head>
<body id="rootElement">
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to ListView!</span>
            </h1>
        </header>
       
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div style="width:282px;height:70px;padding:5px;overflow:hidden;display:-ms-grid">
                    <div style="margin:5px;-ms-grid-column:1">
                        <h2 data-win-bind="innerText:fname"></h2>
                        <h4 data-win-bind="innerText:fpath"></h4>
                    </div>
                    
                </div>
            </div>
        <div id="basicListView" class="win-selectionstylefilled" data-win-control="WinJS.UI.ListView" style="margin-top:100px;margin-left:30px"
             data-win-options="{itemTemplate:select('#mediumListIconTextTemplate'),
                  selectionMode: 'single',
                 layout:{type:WinJS.UI.GridLayout}
                 }">

        </div>
    </div>
</body>
</html>
